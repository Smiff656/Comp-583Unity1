<!DOCTYPE html>
<html>
  <head>
    <title>Service Provider Details</title>
    <link rel="stylesheet" type="text/css" href="SP_page_style.css">
  </head>
  <body>
    <h1>Service Provider Details</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
      <label for="photo">Service Sample Photos : </label>
      <input type="file" id="photo" name="photo"><br><br>
      <label for="video">Service Sample Videos : </label>
      <input type="file" id="video" name="video" accept="video/*"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
